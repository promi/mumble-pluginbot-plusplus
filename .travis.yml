language: cpp

dist: trusty

sudo: false

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      # For newer gcc version
      - ubuntu-toolchain-r-test
      # For newer clang version
      - llvm-toolchain-trusty
    packages:
      - g++-4.9
      - clang-3.6
      - libopus-dev
      - libssl-dev
      - libprotobuf-dev
      - libmpdclient-dev
      - protobuf-compiler
  coverity_scan:
    project:
      name: "promi/mumble-pluginbot-plusplus"
      description: "Build submitted via Travis CI"
    notification_email: prometheus@unterderbruecke.de
    build_command_prepend: "cov-configure --comptype gcc --compiler gcc-4.9 --template; meson build; cd build; ninja clean"
    build_command: "ninja test"
    branch_pattern: coverity_scan

before_script:
  - if [ "$CXX" = "g++" ]; then export CXX='g++-4.9'; fi
  - if [ "$CXX" = "clang++" ]; then export CXX='clang++-3.6'; fi
  - echo "$CXX"
  - $CXX --version

# https://github.com/travis-ci/travis-ci/issues/1975#issuecomment-216604414
before_install:
  - test $TRAVIS_BRANCH != coverity_scan -o ${TRAVIS_JOB_NUMBER##*.} = 1 || exit 0
# - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

script:
  - test $TRAVIS_BRANCH != coverity_scan || exit 0
  - meson build
  - cd build
  - ninja test
